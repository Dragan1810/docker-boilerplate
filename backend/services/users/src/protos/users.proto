syntax = "proto3";

package user;

service UserService {
    rpc list (Empty) returns (UserList) {}
    rpc insert (User) returns (User) {}
    rpc delete (UserRequestId) returns (User) {}
}

message Empty {}

message UserRequestId {
    string id = 1;
}

message User {
    string id = 1;
    string username = 2;
}

message UserList {
    repeated User users = 1;
}